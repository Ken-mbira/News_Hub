{% extends 'base.html' %} {% block content %}
<div style="width:100%">
    <div>
        <h1>Found {{ articles | count }} articles</h1>
    </div>
    {% for article in articles %}
    <div class="card mb-3" style="width: 90vw; justify-self: center;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ article.image_url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a href="{{ article.link }}" style="text-decoration: none; color: black;">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ article.published }}</small></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>{% endblock %}
